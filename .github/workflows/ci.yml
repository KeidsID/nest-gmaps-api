name: ğŸ”§ Continuous Integration

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependencies:
    name: ğŸ“¦ Get Dependencies
    runs-on: ubuntu-latest

    env:
      cachePath: |
        node_modules

    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - id: cache-key
        run: |
          echo "cacheKey=ci-${{ hashFiles('./package-lock.json') }}" >> $GITHUB_OUTPUT
      - name: â™»ï¸ Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ env.cachePath }}
          key: ${{ steps.cache-key.outputs.cacheKey }}
          restore-keys: |
            ci-

      - name: ğŸ“¦ Get Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

    outputs:
      cacheKey: ${{ steps.cache-key.outputs.cacheKey }}
      cachePath: ${{ env.cachePath }}

  lint:
    name: ğŸ” Code Linting
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: â™»ï¸ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ needs.dependencies.outputs.cachePath }}
          key: ${{ needs.dependencies.outputs.cacheKey }}

      - name: ğŸ” Code Linting
        run: npm run lint

  test:
    name: ğŸ§ª Unit Test
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: â™»ï¸ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ needs.dependencies.outputs.cachePath }}
          key: ${{ needs.dependencies.outputs.cacheKey }}

      - name: ğŸ§ª Unit Test
        run: npm run test

      - name: ğŸ§ª End to End Test
        run: npm run test:e2e
